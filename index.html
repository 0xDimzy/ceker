<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharos Points Checker</title>
  <style>
    /* Reset dan font */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #cce7ff;
      text-shadow: 1px 1px 3px #00000050;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px #a0c4ff;
      background-color: #e7f0ff;
      color: #182848;
    }

    button {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #2b6cb0;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px #234f7aaa;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1d4d8a;
      transform: scale(1.05);
      box-shadow: 0 8px 20px #1d4d8aee;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 25px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1rem;
      color: #cce7ff;
      min-height: 90px;
      box-shadow: inset 0 0 10px #94b9ff88;
      text-align: left;
      line-height: 1.4;
      word-break: break-word;
    }

    .error {
      color: #ff6b6b;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pharos Points Checker</h2>
    <input type="text" id="addressInput" placeholder="Masukkan alamat wallet (0x...)" />
    <button onclick="checkPoints()">Cek Poin</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkPoints() {
      const address = document.getElementById('addressInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!address.startsWith("0x") || address.length !== 42) {
        resultDiv.innerHTML = "<p class='error'>Alamat tidak valid. Pastikan dimulai dengan '0x' dan panjang 42 karakter.</p>";
        return;
      }

      resultDiv.textContent = "Memuat...";

      try {
        const res = await fetch(`/api/check?address=${address}`);
        const data = await res.json();

        if (data.code !== 0) {
          resultDiv.innerHTML = "<p class='error'>Gagal mengambil data. Coba lagi nanti.</p>";
          return;
        }

        const user = data.data.user_info;
        resultDiv.innerHTML = `
          <p><strong>Alamat:</strong> ${user.Address}</p>
          <p><strong>Total Poin:</strong> ${user.TotalPoints}</p>
          <p><strong>Task Points:</strong> ${user.TaskPoints}</p>
          <p><strong>Invite Points:</strong> ${user.InvitePoints}</p>
          <p><strong>Is KOL:</strong> ${user.IsKol ? 'Ya' : 'Tidak'}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = "<p class='error'>Terjadi kesalahan saat mengambil data.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
