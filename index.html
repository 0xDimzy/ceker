
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pharos Points Checker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>Pharos Points Checker</h2>
    <input type="text" id="addressInput" placeholder="Enter wallet address (0x...)" />
    <button onclick="checkPoints()">Check Points</button>
    <div class="result" id="result"></div>
  </div>
  <footer>
Made with <span style="color:#ff4b5c;">&#10084;&#65039;</span> by 
<a href="https://t.me/balstotairdrop" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">
  BALSTOT Airdrop
</a>
</footer>


  <script>
  async function checkPoints() {
    const address = document.getElementById('addressInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (!address.startsWith("0x") || address.length !== 42) {
      resultDiv.innerHTML = "<p class='error'>Invalid address. Make sure it starts with '0x' and is 42 characters long.</p>";
      return;
    }

    resultDiv.textContent = "Loading...";

    try {
      // Fetch profile
      const profileRes = await fetch(`/api/check?address=${address}`);
      const profileData = await profileRes.json();
      if (profileData.code !== 0) throw new Error('Failed to fetch profile');

      // Fetch invitees
      const inviteesRes = await fetch(`/api/invitees?address=${address}&page=1&page_size=15`);
      const inviteesData = await inviteesRes.json();
      if (inviteesData.code !== 0) throw new Error('Failed to fetch invitees');

      // Fetch tasks completed
      const tasksRes = await fetch(`/api/tasks?address=${address}`);
      const tasksData = await tasksRes.json();
      if (tasksData.code !== 0) throw new Error('Failed to fetch tasks');

      const user = profileData.data.user_info;
      const totalInvitees = inviteesData.data.total;

      // Build tasks list HTML
      let tasksHTML = '';
      if (tasksData.data.user_tasks.length > 0) {
        tasksHTML = `<h3>Completed Tasks:</h3><ul>`;
        for (const task of tasksData.data.user_tasks) {
          tasksHTML += `<li>Task ID: ${task.TaskId}, Completed: ${task.CompleteTimes} times</li>`;
        }
        tasksHTML += `</ul>`;
      } else {
        tasksHTML = `<p>No completed tasks found.</p>`;
      }

      resultDiv.innerHTML = `
        <p><b>Address:</b> ${user.Address}</p>
        <p><b>Total Points:</b> ${user.TotalPoints}</p>
        <p><b>Task Points:</b> ${user.TaskPoints}</p>
        <p><b>Invite Points:</b> ${user.InvitePoints}</p>
        <p><b>Total Invitees:</b> ${totalInvitees}</p>
        ${tasksHTML}
      `;
    } catch (err) {
      resultDiv.innerHTML = "<p class='error'>An error occurred while fetching data.</p>";
      console.error(err);
    }
  }
</script>

</body>
</html>
